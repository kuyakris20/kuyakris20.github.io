<html>
<body bgcolor = 333300>
<font color = 'green'>
<center>
  <h1>Kris's Secret Kove</h1>
<div style="background-color:#AED555">
<h2>Guess the Number</h2>
  
<p>A random number between 1 - 100 has been selected.  
  Please enter what you think might be the selected number is below.</p>
  
<div class="form"> 
    <label for="guessField">Enter a guess: </label> 
    <input type = "text" id = "guessField" class = "guessField"> 
    <input type = "submit" value = "Submit guess" 
           class = "guessSubmit" id = "submitguess"> 
</div> 
  
<script type = "text/javascript"> 
  
    // random value generated 
    var y = Math.floor(Math.random() * 100 + 1); 
      
    // counting the number of guesses 
    // made for correct Guess 
    var guess = 1; 
      
    document.getElementById("submitguess").onclick = function(){ 
      
   // number guessed by user      
   var x = document.getElementById("guessField").value; 
  
   if(x == y) 
   {     
       alert("You got it! You guessed it right in "
               + guess + " guess(es). "); 
   } 
   else if(x > y) /* if guessed number is greater 
                   than actual number*/ 
   {     
       guess++; 
       alert("No, that's wrong! Try a smaller number."); 
   } 
   else
   { 
       guess++; 
       alert("No, that's wrong! Try a larger number.") 
   } 
} 
</script>
</div>
